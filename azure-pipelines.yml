# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '0e627ab0-db0d-49a7-8d10-40045e4af0f4'
  imageRepository: 'theophilushashdockermavensample'
  containerRegistry: 'ehimemen.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'Visual Studio Enterprise Subscription(2fe416be-868a-4de9-9c05-cad961ec9d3a)'
        scriptType: 'bash'
        scriptLocation: 'inlineScript'
        inlineScript: '''az container create -g $(resourceGroup) --name theophilushashdockermavensample --image ehimemen.azurecr.io/theophilushashdockermavensample:latest --registry-password $(acrPassword)'''